<div class="search">
  <form #form (submit)="onSubmit()">
    <input
      placeholder="Busque pelo nome"
      name="city"
      [(ngModel)]="initialCityName">

    <span (click)="onSubmit()">
      <fa-icon
        anination="fade"
        style="--fa-animation-duration: 5s; cursor: pointer;"
        size="lg"
        class="search-icon"
        [icon]="searchIcon"
      ></fa-icon>
    </span>
  </form>

  @if (weatherData) {
    <app-card [weatherDatas]="weatherData"></app-card>
  }
</div>
